<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nixie Clock</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/cheet.min.js"></script>
	<script type="text/javascript" src="assets/js/clock.js"></script>
</head>
<body>
	<table>
		<tr>
			<td>
				<div id="month_ten">
					<img src="assets/images/0.png">
				</div>
			</td>
			<td>
				<div id="month_one">
					<img src="assets/images/1.png">
				</div>
			</td>
			<td>
				<div id="slash">
					<img src="assets/images/slash.png">
				</div>
			</td>
			<td>
				<div id="day_ten">
					<img src="assets/images/2.png">
				</div>
			</td>
			<td>
				<div id="day_one">
					<img src="assets/images/3.png">
				</div>
			</td>
			<td colspan=11></td>
		</tr>
		<tr>
			<td colspan=2>
				<div id="hour_ten">
					<img src="assets/images/4.png">
				</div>
			</td>
			<td colspan=2>
				<div id="hour_one">
					<img src="assets/images/5.png">
				</div>
			</td>
			<td colspan=2>
				<div id="colon1">
					<img src="assets/images/colon.png">
				</div>
			</td>
			<td colspan=2>
				<div id="minute_ten">
					<img src="assets/images/6.png">
				</div>
			</td>
			<td colspan=2>
				<div id="minute_one">
					<img src="assets/images/7.png">
				</div>
			</td>
			<td colspan=2>
				<div id="colon2">
					<img src="assets/images/dot.png">
				</div>
			</td>
			<td colspan=2>
				<div id="second_ten">
					<img src="assets/images/8.png">
				</div>
			</td>
			<td colspan=2>
				<div id="second_one">
					<img src="assets/images/9.png">
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
